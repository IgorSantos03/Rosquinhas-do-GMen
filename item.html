<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Item</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h2>Formulário Item</h2>
        <form>
            <div class="form-group">
                <input type="hidden" value="0" id="edit">
                <label for="idItem">ID do Item:</label>
                <input type="number" class="form-control" id="idItem" name="idItem">
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade">
            </div>
            <div class="form-group">
                <label for="unidade">Unidade:</label>
                <input type="text" class="form-control" id="unidade" name="unidade" maxlength="2">
            </div>
            <button type="button" class="btn btn-primary" id="bt-item">Enviar</button>
            <button type="button" class="btn btn-secondary" onclick="ListItems()">Listar</button>
        </form>

        <div id="listarItem"> 
            
        </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/script.js"></script>
